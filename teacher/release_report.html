<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布实验报告</title>

    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../jquery/jquery-3.1.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        .icon-black {
            color: black;
        }
    </style>
</head>
<body>
<form action="http://www.baidu.com" class="form-horizontal">
    <!--<div class="form-group">-->
    <!--<div class="col-sm-1 control-label"></div>-->
    <!--<h3 class="col-sm-9" style="margin-bottom: 0">发布新实验报告</h3>-->
    <!--</div>-->
    <!--<hr width="83%">-->
    <div class="container">
        <h3 class="page-header">发布新实验报告</h3>
    </div>
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">实验报告编号</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="id" placeholder="输入实验报告编号">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">实验报告名称</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="输入实验报告名称">
        </div>
    </div>
    <div class="form-group">
        <label for="deadline" class="col-sm-2 control-label">截止日期</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" id="deadline">
        </div>
    </div>
    <div class="form-group">
        <label for="detail" class="col-sm-2 control-label">详细信息</label>
        <div class="col-sm-9">
            <textarea name="detail" id="detail" rows="3" class="form-control" placeholder="输入详细信息"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="fileTemplate" class="col-sm-2 control-label">实验报告模板</label>
        <div class="col-sm-9">
            <input style="margin-top: 1mm;" type="file" id="fileTemplate">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <div class="col-sm-9">
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 发布
            </button>
        </div>
    </div>
</form>
<br>
