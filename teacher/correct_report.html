<form action="http://www.baidu.com" class="form-horizontal" style="margin-left: -12mm;">
    <div class="form-group">
        <label for="score" class="col-sm-1 control-label">打分</label>
        <div class="col-sm-1">
            <input type="text" id="score" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="comment" class="col-sm-1 control-label">点评</label>
        <div class="col-sm-3">
            <textarea name="comment" id="comment" rows="3" class="form-control" placeholder="输入实验报告评价"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1 control-label"></div>
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 提交并批改下一份
            </button>
        </div>
    </div>
</form>
