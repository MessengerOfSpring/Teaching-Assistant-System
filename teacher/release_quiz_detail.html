<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布新问题</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/stu_learn.css">
    <link rel="stylesheet" href="../css/docs.css">
    <script src="../jquery/jquery-3.1.1.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>

    <script src="release_quiz_detail.js"></script>
</head>
<body>
<h3 class="page-header">发布新作业</h3>
<form action="#" method="get">
    <div class="list-group-item-text bs-callout bs-callout-info">
        <!--
        题目：id=1
        a选项：id=1_a
        b选项：id=1_b
        c选项：id=1_c
        d选项：id=1_d
        答案：radio name=1 value
        -->
        <label for="1" class="control-label">1.</label>
        <textarea class="form-control form-group" rows="3" id="1" placeholder="输入题目" name="title"></textarea>

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="1" value="a">
            </span>
            <input type="text" class="form-control" placeholder="输入A选项" id="1_a" name="1_a">
        </div><!-- /input-group -->

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="1" value="b">
            </span>
            <input type="text" class="form-control" placeholder="输入B选项" id="1_b" name="1_b">
        </div><!-- /input-group -->

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="1" value="c">
            </span>
            <input type="text" class="form-control" placeholder="输入C选项" id="1_c" name="1_c">
        </div><!-- /input-group -->

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="1" value="d">
            </span>
            <input type="text" class="form-control" placeholder="输入D选项" id="1_d" name="1_d">
        </div><!-- /input-group -->
    </div>

    <div class="list-group-item-text bs-callout bs-callout-info">
        <label for="2" class="control-label">2.</label>
        <textarea class="form-control form-group" rows="3" id="2" placeholder="输入题目" name="title"></textarea>

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="2" value="a">
            </span>
            <input type="text" class="form-control" placeholder="输入A选项" id="2_a" name="2_a">
        </div><!-- /input-group -->

        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="2" value="b">
            </span>
            <input type="text" class="form-control" placeholder="输入B选项" id="2_b" name="2_b">
        </div><!-- /input-group -->


        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="2" value="c">
            </span>
            <input type="text" class="form-control" placeholder="输入C选项" id="2_c" name="2_c">
        </div><!-- /input-group -->


        <div class="input-group form-group">
            <span class="input-group-addon">
                <input type="radio" name="2" value="d">
            </span>
            <input type="text" class="form-control" placeholder="输入D选项" id="2_d" name="2_d">
        </div><!-- /input-group -->

    </div>

    <div class="list-group-item-text bs-callout bs-callout-warning">
        <label for="1" class="control-label">3.</label>
        <textarea class="form-control form-group" rows="3" id="z1" placeholder="输入主观题题目"></textarea>
    </div>

    <div class="list-group-item-text bs-callout bs-callout-warning">
        <label for="1" class="control-label">4.</label>
        <textarea class="form-control form-group" rows="3" id="z2" placeholder="输入主观题题目"></textarea>
    </div>


    <button type="button" class="btn btn-primary center-block" onclick="result()">
        <span class="glyphicon glyphicon-ok" ></span> 发布
    </button>


</form>
</body>
