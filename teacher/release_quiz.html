<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布作业</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/stu_learn.css">
    <link rel="stylesheet" href="../css/docs.css">
    <!--<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>-->
    <script src="../jquery/jquery-3.1.1.js"></script>

    <script src="release_quiz_detail.js"></script>
</head>
<body>
<h3 class="page-header" id="quizTitle">发布新作业</h3>
<form action="#" class="form-horizontal" id="releaseQuizForm">
    <div class="form-group">
        <label for="optionQuestionCount" class="col-sm-1 control-label">测试名称</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="quizName" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="optionQuestionCount" class="col-sm-1 control-label">选择题数量</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="optionQuestionCount" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="essayQuestionCount" class="col-sm-1 control-label">问答题数量</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="essayQuestionCount" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" id="btnOK" onclick="createDiv()">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 确定
            </button>
        </div>
    </div>
</form>
</body>
</html>
