<div id="login_detail" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 8%">
    <div class="modal-dialog" role="document" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">使用帐号登录</h4>
            </div>
            <div class="modal-body" style="padding-left: 60px; padding-right: 60px; padding-top: 20px;">

                <form action="#" method="get" class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="id" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                            <a style="float: right" onclick="giveId()">忘记登录密码,取回密码</a>
                        </div>
                    </div>
                    <!---->
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                    </div>
                    <!---->
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="fe_pwd_modal" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 8%">
    <div class="modal-dialog" role="document" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">步骤1:输入用户名</h4>
            </div>
            <div class="modal-body" style="padding-left: 60px; padding-right: 60px; padding-top: 20px;">

                <form action="#" id="fe_give_id" method="get" class="form-horizontal">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fe_id" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="giveIdBa()" >上一步</button>
                        <button type="button" class="btn btn-primary" onclick="answerQuestion()" >下一步</button>
                    </div>
                    <!---->
                </form>
                <form action="#" id="fe_answer_question" method="get" class="form-horizontal">
                    <div id="fe_question">后端返回的问题</div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fe_answer" placeholder="回答">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="answerQuestionBa()" >上一步</button>
                        <button type="button" class="btn btn-primary" onclick="verifyQuestion()" >下一步</button>
                    </div>
                    <!---->
                </form>
                <form action="#" id="reset_pwd" method="get" class="form-horizontal">
                    <div >请设置新密码</div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="new_pwd" >
                    </div>
                    <div >再次输入新密码</div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="re_new_pwd" >
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="resetPwd()" >确认</button>
                    </div>
                    <!---->
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="note" class="modal fade" tabindex="-1" role="dialog" style="margin-top: 8%">
    <div class="modal-dialog" role="document" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">留言板</h4>
            </div>
            <div class="modal-body" style="padding-left: 60px; padding-right: 60px; padding-top: 20px;">

                <form action="#" method="get" class="form-horizontal">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="leaveNote()" >确认</button>
                    </div>
                    <!---->
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
